<div class="container">
    <div class="reset-password-card">
      <h2>Reset Password</h2>
      <div *ngIf="resetPasswordForm.valid && responseMessage" class="alert alert-success mt-3">
        {{ responseMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="form-control"
            [ngClass]="{'is-invalid': resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched}"
          />
          <div *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched" class="invalid-feedback">
            <div *ngIf="resetPasswordForm.get('email')?.errors?.['required']">Email address is required.</div>
            <div *ngIf="resetPasswordForm.get('email')?.errors?.['email']">Email address is not valid.</div>
          </div>
        </div>
        <button type="submit"  [disabled]="resetPasswordForm.invalid">Reset Password</button>
      </form>

    </div>
  </div>
