<h2 class="form-title">Edit Car Details</h2>
<form [formGroup]="carForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
      <label for="make">Make:</label>
      <input type="text" id="make" formControlName="make" class="form-control"(keyup.enter)="focusNext('model')">
    </div>
  
    <div class="form-group">
      <label for="model">Model:</label>
      <input type="text" id="model" formControlName="model" class="form-control" (keyup.enter)="focusNext('registrationNumber')">
    </div>
  
    <div class="form-group">
      <label for="registrationNumber">registration Number:</label>
      <input type="text" id="registrationNumber" formControlName="registrationNumber" class="form-control" (keyup.enter)="focusNext('size')">
    </div>
  
    <div class="form-group">
      <label for="size">Size:</label>
      <select id="size" formControlName="size" >
        <option *ngFor="let size of sizes" [value]="size">{{ size }}</option>
      </select>
    </div>
  
    <div class="form-buttons">
    <button type="submit" class="btn btn-submit" >Save Changes</button>
    </div>
  </form>
