<h2 class="form-title">Add car</h2>
<form [formGroup]="carForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
      <label for="make">Make:</label>
      <input type="text" id="make" formControlName="make" class="form-control">
      <div *ngIf="carForm.get('make')?.invalid && carForm.get('make')?.touched" class="text-danger">
        Make is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="model">Model:</label>
      <input type="text" id="model" formControlName="model" class="form-control">
      <div *ngIf="carForm.get('model')?.invalid && carForm.get('model')?.touched" class="text-danger">
        Model is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="year">Year:</label>
      <input type="number" id="year" formControlName="year" class="form-control">
      <div *ngIf="carForm.get('year')?.invalid && carForm.get('year')?.touched" class="text-danger">
        Year is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="size">Size:</label>
      <select id="size" formControlName="size" class="form-control-select" >
        <option *ngFor="let size of sizes" [value]="size">{{ size }}</option>
      </select>
      <div *ngIf="carForm.get('size')?.invalid && carForm.get('size')?.touched" class="text-danger">
        Size is required.
      </div>
    </div>
  
    <!-- Add more form fields as needed -->
  
    <button type="submit" class="btn btn-primary" [disabled]="carForm.invalid" >Create car</button>
  </form>
