<div id="sidebar">
  <div class="sidebar-wrapper active">
    <div class="sidebar-header position-relative">
      <div class="d-flex justify-content-between align-items-center">
        <div class="logo">
          <a href="index.html">SpotWash</a>
        </div>
       
        <div class="sidebar-toggler  x">
          <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
        </div>
      </div>
    </div>
    <div class="sidebar-menu">
      <ul class="menu">
        <li class="sidebar-item" [routerLinkActive]="['active']">
          <a routerLink="/dashboard" style="cursor: pointer;" class='sidebar-link'>
            <i class="bi bi-backpack-fill"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="sidebar-item" [routerLinkActive]="['active']">
          <a routerLink="/map" style="cursor: pointer;" class='sidebar-link'>
            <i class="bi bi-backpack-fill"></i>
            <span>map</span>
          </a>
        </li>
        <li class="sidebar-item" [routerLinkActive]="['active']">
          <a routerLink="/station" style="cursor: pointer;" class='sidebar-link'>
            <i class="bi bi-car-front"></i>
            <span>Gestion des stations</span>
          </a>
        </li>
        <li class="sidebar-item" [routerLinkActive]="['active']">
          <a routerLink="/edit-account" style="cursor: pointer;" class='sidebar-link'>
            <i class="bi bi-person"></i>
            <span>Profile</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a style="cursor: pointer;" (click)="onLogout()" class='sidebar-link'>
            <i class="bi bi-box-arrow-in-right"></i>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
