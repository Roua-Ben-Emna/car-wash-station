<div class="container mt-4">
    <h2>Statistics Dashboard</h2>
     <div class="row">
    <div class="col-md-4">
      <div class="stat-box">
        <h3>Total Car Wash Stations</h3>
        <p>{{ totalStations }}</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="stat-box">
        <h3>Total Sessions</h3>
        <p>{{ totalSessions }}</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="stat-box">
        <h3>Station with Most Sessions</h3>
        <p>{{ stationWithMostSessions }}</p>
      </div>
    </div>
  </div>

  
    <p-chart type="bar" [data]="chartData"></p-chart>
  
    <div class="row mt-4">
      <div *ngFor="let station of currentWeekSessionCounts; let i = index" class="col-md-6">
        <h3>{{ station.stationName }}: Sessions in Current Week</h3>
        <p-chart type="line" [data]="chartData[station.stationName]"></p-chart>
      </div>
    </div>
  </div>
