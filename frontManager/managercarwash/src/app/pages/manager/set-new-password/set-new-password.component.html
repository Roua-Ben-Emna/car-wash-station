<div class="container">
    <div class="reset-password-card">
      <h2>Set New Password</h2>
      <form [formGroup]="setNewPasswordForm" (ngSubmit)="setNewPassword()">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input 
            type="password" 
            id="newPassword" 
            formControlName="newPassword" 
            class="form-control"
            [ngClass]="{'is-invalid': setNewPasswordForm.get('newPassword')?.invalid && setNewPasswordForm.get('newPassword')?.touched}"
          />
          <div *ngIf="setNewPasswordForm.get('newPassword')?.invalid && setNewPasswordForm.get('newPassword')?.touched" class="invalid-feedback">
            <div *ngIf="setNewPasswordForm.get('newPassword')?.errors?.['required']">New password is required.</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            formControlName="confirmPassword" 
            class="form-control"
            [ngClass]="{'is-invalid': setNewPasswordForm.get('confirmPassword')?.invalid && setNewPasswordForm.get('confirmPassword')?.touched}"
          />
          <div *ngIf="setNewPasswordForm.get('confirmPassword')?.invalid && setNewPasswordForm.get('confirmPassword')?.touched" class="invalid-feedback">
            <div *ngIf="setNewPasswordForm.get('confirmPassword')?.errors?.['required']">Confirm password is required.</div>
            <div *ngIf="setNewPasswordForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match.</div>
          </div>
        </div>
  
        <button type="submit"  [disabled]="setNewPasswordForm.invalid">Set New Password</button>
      </form>
    </div>
  </div>
