<div class="edit-account-container">
    <h2>Edit Account</h2>
    <form [formGroup]="updateForm" (ngSubmit)="saveChanges()" class="edit-form">
      <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" formControlName="firstname" #firstnameInput>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" formControlName="lastname">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" formControlName="telephone">
      </div>
      <div class="form-group" *ngIf="editMode">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
      </div>
      <div class="form-group" *ngIf="editMode">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword">
      </div>
      <div class="form-buttons">
        <button type="submit" [disabled]="updateForm.invalid || !editMode">{{ editMode ? 'Save' : 'Update' }}</button>
      </div>
    </form>
  </div>
